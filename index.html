<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ReSAISE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    #image-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('florence.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
    }
    
    #image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 50px;
      box-sizing: border-box;
    }
    
    #image-overlay h1 {
      margin-top: 0;
      font-size: 80px;
      width: 100%;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #000;
    }

    #image-overlay h2 {
      margin-top: 0;
      font-size: 60px;
      width: 100%;
      line-height: 1.2;
      margin-bottom: 20px;
      color: #000;
    }
    
    #image-overlay h3 {
      margin-top: 0;
      font-size: 40px;
      width: 100%;
      line-height: 1.2;
      color: #000;
    }
    
    #about-link {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      text-decoration: none;
    }
    
    #about-link:hover {
      text-decoration: underline;
    }
    
    #sections-container {
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    section {
      margin-bottom: 40px;
    }
    
    section h2 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>The 1st International Workshop on Reliable and Secure AI for Software Engineering</h1>
    <nav>
      <ul>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="speakers.html">Speakers</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="image-section">
    <div id="image-overlay">
      <h1>ReSAISE</h1>
      <h2>The 1st International Workshop on Reliable and Secure AI for Software Engineering</h2>
      <h3>Conference Dates: October, 2023</h3>
    </div>
  </section>

  <div id="sections-container">
    <section id="schedule">
      <!-- Include schedule.html -->
      <div include="schedule.html"></div>
    </section>

    <section id="speakers">
      <!-- Include speakers.html -->
      <div include="speakers.html"></div>
    </section>

    <section id="registration">
      <!-- Include registration.html -->
      <div include="registration.html"></div>
    </section>

    <section id="contact">
      <!-- Include contact.html -->
      <div include="contact.html"></div>
    </section>
  </div>

  <script src="include.js"></script>
</body>
</html>
